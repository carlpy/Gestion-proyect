<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vista Administrador</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../styles/generics.css" />
        <script src="../scripts/sign-out.js" defer></script>
        <script src="../scripts/sayHello.js" defer></script>

		<style>
			table {
				border-collapse: collapse;
				margin: 10px 0;
				width: 800px;
				border: 1px solid #333;

				& thead tr { background-color: rgb(14 165 233); }

				& th, & tr td {
					font-size: 1rem;
					padding: .8rem 1.2rem;
					text-align: center;
				}
			}

		</style>
    </head>
    <body>
        <header class="flex justify-between items-center py-3 px-7 border-1 border-slate-600 shadow">
            <h1 class="text-2xl font-bold">PruebaMon IUB</h1>

            <div>
				<span class="mr-5 text-md font-medium username"></span>
				<button id="sign-out" class="border border-1 border-gray-400 bg-slate-700 text-white px-4 py-2">Cerrar sesion</button>
			</div>
        </header>

        <main>
            <aside class="p-8">
                <p class="text-xl font-medium mb-4">Menu</p>

                <ul>
                    <a href="#"><li class="text-black font-medium">Ver usuarios registrados</li></a>
                </ul>
            </aside>

            <section class="p-8">
                <h1 class="text-2xl font-bold mb-6">
                    Usuarios registrados <span class="text-blue-300"></span>
                </h1>

                <div>
                    <table class="table-auto" >
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Rol</th>
                                <th>Fecha de entrada</th>
                            </tr>
                        </thead>

                        <tbody class="users-display"></tbody>
                    </table>
                </div>
            </section>
        </main>

		<script>
			const usersContainer = document.querySelector('.users-display');

			async function showUsers() {
				const res = await fetch('../db.json');
				const data = await res.json();
				
				console.log(data)

				data.forEach(user => {
					usersContainer.innerHTML += rowComponent(user);
				})
			}

			function rowComponent(userObj) {
				return `
					<tr>
						<td>${userObj.name}</td>
                        <td>${userObj.role}</td>
                        <td>${userObj.date}</td>
                    </tr>
				`;
			}

			showUsers()
		</script>
    </body>
</html>
